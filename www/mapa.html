<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>

<script src="js/jquery-1.11.2.js" type="text/javascript"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/ui.touch.punch.js"></script>

</head>

<body onLoad="iniciar()">

<div id="pollo" style="width:100%; height:100%; border:1px solid #0B0B0B; position:absolute; overflow:hidden">

<div id="contenido" style="position:absolute; width:1200px; height:600px; border:1px solid #FF0004; left:50%; margin-left:-600px; top:50%; margin-top:-300px;">
	<img id="mapa" src="../../../../Users/marlon/Documents/GitHub/opinionAndroid/www/imagenes/mapota.png" width="2000"/> 
</div>

</div>



<script>

function iniciar(){
var sobrepasa = ($('#mapa').width()-$('#pollo').width())*2
$('#contenido').css('width',$('#pollo').width()+sobrepasa);
$('#contenido').css('margin-left',$('#contenido').width()/-2);
$('#mapa').css('left',sobrepasa/4);
alert(sobrepasa)

var sobrepasaAlto = ($('#mapa').height()-$('#pollo').height())*2

alert(sobrepasaAlto)

$('#contenido').css('height',$('#pollo').height()+sobrepasaAlto);
$('#contenido').css('margin-top',$('#contenido').height()/-2);
$('#mapa').css('top',sobrepasaAlto/4);

$(function() {
           $( "#mapa").draggable({containment: '#contenido', revert: "valid",
		  	start: function() {
				$(this).css('z-index','1')
          	},stop: function() {
				$(this).css('z-index','2')
        	}
		  });
});
}
</script>

</body>
</html>
